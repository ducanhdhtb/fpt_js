<!DOCTYPE html>
<html>
<head>
	<title>PromptNumber</title>
</head>
<body>
	<script type="text/javascript">
		function promptNumber(question) {
  			let result = Number(prompt(question));
  		if (Number.isNaN(result)) return null;
  			else return result;
		}
		console.log(promptNumber("How many trees do you see?"));
	</script>
</body>
</html>
